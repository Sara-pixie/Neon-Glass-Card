<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Glass Card</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="glassUp"></div>
            <div class="content">
                <h1>Hello There!</h1>
                <p><strong>Hover over me to see some neat effects! </strong><br /> Go ahead - see what I can do!</p>
                <p>I promise you wont be disapointed <br />I worked hard to bring you this masterpiece XD</p>
                <p>You can trust me...</p>
                <p>Do it.</p>
                <p><strong>DO IT!</strong></p>
                <div class="colorPicker">
                    <div id="color_1" class="colorChoice"></div>
                    <div id="color_2" class="colorChoice"></div>
                    <div id="color_3" class="colorChoice"></div>
                </div>
            </div>
            <div class="glassDown"></div>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>
</html>
